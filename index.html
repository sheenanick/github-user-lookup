<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/build/css/vendor.css">
    <link rel="stylesheet" href="/build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>GitHub User Search</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>GitHub User Search</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <form>
            <div class="form-horizontal" id="user-input">
              <label for="username">Search for a user:</label>
              <input id="username" type="text" name="username" placeholder="GitHub username" required>
              <span id="glyphicon"></span>
              <!-- <span class="input-group-btn"> -->
              <button class="btn btn-primary" type="submit">Search</button>
              <!-- </span> -->
              <div id="help-block-div">
                <span id="help-block" class="help-block">Username not found.</span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row results">
        <div class="col-sm-3" id="profile-div"></div>
        <div class="col-sm-9">
          <div class="row" id="repos"></div>
        </div>
      </div>

    </div>
  </body>
</html>
